<body>
<style type="text/css">
	.center-block {
		display: block;
		margin-right: auto;
		margin-left: auto;
	}
	.block1 {
		width: 400px;
		padding: 5px;
		margin-right: auto;
		margin-left: auto;
		padding-right: 20px;
		border: solid 1px black;
	}
	.block2 {
		width: 100px;
		height: 20px;
		padding: 5px;
		margin-right: auto;
		margin-left: auto;
		padding-right: 20px;
		text-align: center;
		border: solid 1px black;
	}
</style>
<form name="search">
	<div class="block1">
		<p align="center">
			А какой твой треугольник?
			<br>
			Узнай, равносторонний он или равнобедренный!
		</p>
	</div>
	<br>
	<input class="center-block" type="text" name="key1" placeholder="Сторона 1"/>
	<input class="center-block" type="text" name="key2" placeholder="Сторона 2"/>
	<input class="center-block" type="text" name="key3" placeholder="Сторона 3"/>
	<br>
    <input class="center-block" type="button" name="print" value="Тыц"/>
	<br>
	<p align="center">Треугольник:</p>
</form>
<div class="block2" id="printBlock"></div>
<script>
	console.log(ga.q);
	var keyBox1 = document.search.key1;
	var keyBox2 = document.search.key2;
	var keyBox3 = document.search.key3;
	var button = document.search.print;

	function onchange(e){
		var printBlock = document.getElementById("printBlock");
		var val1 = parseFloat(keyBox1.value);
		var val2 = parseFloat(keyBox2.value);
		var val3 = parseFloat(keyBox3.value);

		if (val1 > 5000000 || val2 > 5000000 || val3 > 5000000) {
			alert('Слишком большое значение');
		} else {
			var result;
			if (val1 + val2 < val3 || val2 + val3 < val1 || val1 + val3 < val2) {
				alert('Такой треугольник не может существовать.\nСумма длин любых двух сторон должна быть больше длины третьей стороны.')
			}

			if (val1 == val2 && val2 == val3 && val1 == val3) {
				result = "Равностронний";
			} else if (val1 == val2 || val1 == val3 || val2 == val3) {
				result = "Равнобедренный";
			}

			printBlock.textContent = result;
		}
		ga('create', 'UA-147994941-1', 'auto');
		ga(function(tracker) {
			console.log(tracker.get('clientId'));
		});
		ga('send', {
			hitType: 'event',
			eventCategory: 'Fields',
			eventAction: 'Input',
			fieldsObject: [keyBox1.value, keyBox2.value, keyBox3.value]
		});
	}
button.addEventListener("click", onchange);
</script>
</body>
</html>
